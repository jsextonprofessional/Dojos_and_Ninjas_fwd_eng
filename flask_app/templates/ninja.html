<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="../static/style.css">
    <title>New Ninja</title>
</head>
<body>
    <div class="yontainer">
        <div class="yolumn">
            <h1>Ninja</h1><br>
            <!-- NEEDS TO INTERACT W DB -->
            <form action="/process_ninja">
                <label for="dojo-name">Dojo: </label>
                <select name="dojo-select">
                    <!-- pull in data from db instead of hardcoding -->
                    <option value="Seattle">Seattle</option>
                </select><br><br>
                <label for="first-name">First Name: </label>
                <input type="text" name="first-name"><br><br>
                <label for="last-name">Last Name:</label>
                <input type="text" name="last-name"><br><br>
                <label for="age">Age: </label>
                <input type="text"><br><br>
                <input type="submit" value="Create"><br><br>
            </form>
            <a href="/">Home</a>
        </div>
        <div class="yolumn"></div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>
</body>
</html>
